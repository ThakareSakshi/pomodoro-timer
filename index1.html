<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <script
      src="https://kit.fontawesome.com/f30fac2c61.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./style.css" />

    <style>
      /*  styles for the settings popup */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        color: #8e8d89;
        background: #d4cfc9;
        padding: 20px;
        border-radius: 10px;
        text-align: left;
        width: 300px;
      }

      /*  styles for the close button */
      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #000;
      }

      /*styles for the close and save buttons */
      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #e08476;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .save-btn {
        background-color: #e08476;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn:hover {
        background-color: #d36a5f;
      }

      /*  input field styling */
      input[type="number"],
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* Highlight input fields on focus */
      input[type="number"]:focus,
      input[type="text"]:focus {
        border-color: #e08476;
        box-shadow: 0 0 5px rgba(224, 132, 118, 0.7);
      }
    </style>
  </head>
  <body id="hero-body">
    <section class="hero-section" id="hero-section">
      <nav class="navbar">
        <div class="left-nav">Logo</div>
        <div class="mid-nav">
          <a href="Pomodoro">Pomodoro</a>
          <a href="">Features</a>
          <a href="">About us</a>
        </div>
        <div class="right-nav">
          <button class="nav-btn" id="login-button">
            <span class="material-icons" onclick="handleLoginClick()"
              >person</span
            >Log In
          </button>

          <button class="nav-btn" onclick="openSettings()">
            <span class="material-icons">settings</span>Settings
          </button>
          <button class="nav-btn" onclick="redirectToReport()">
            <span class="material-icons">insert_chart</span>Report
          </button>
        </div>
      </nav>

      <main>
        <div class="tagline">
          <span
            >Turning Dreams <br />
            Into the <br />
            <span class="checkmark">Checkmark !</span></span
          >
        </div>
        <div class="timer-block">
          <div class="timer"></div>
        </div>
      </main>
    </section>

    <section class="tasks">
      <div>
        <h2 class="task-tagline">
          Get things done <span class="your-way">your way.</span>
        </h2>
      </div>
      <div class="add-task">
        <span>Tasks</span>
        <div class="inputs">
          <input type="text" placeholder="Add task..." id="inp" />
          <button class="Add-btn" onclick="Add()">Add</button>
        </div>
        <div class="text"></div>
      </div>
    </section>

    <!-- Settings Popup -->
    <div id="settingsPopup" class="popup">
      <div class="popup-content">
        <button class="close-btn" onclick="closeSettings()">&#10006;</button>
        <h2>Pomodoro Settings</h2>
        <label for="sessionDuration">Session Duration (minutes):</label>
        <input type="number" id="sessionDuration" min="1" />
        <br /><br />
        <label for="breakDuration">Break Duration (minutes):</label>
        <input type="number" id="breakDuration" min="1" />
        <br /><br />
        <label for="longBreakAfter">Long Break After Interval:</label>
        <input type="number" id="longBreakAfter" min="1" />
        <br /><br />
        <label for="longBreakDuration">Long Break Duration (minutes):</label>
        <input type="number" id="longBreakDuration" min="1" />
        <br /><br />
        <button class="save-btn" onclick="saveSettings()">Save</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="index.js"></script>
    <script src="log.js"></script>
  </body>
</html>
