<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
   

</head>
<body id="hero-body">
    <section class="hero-section" id="hero-section">
        <nav class="navbar">
            <div class="left-nav" style="font-family: 'Parisienne', cursive; font-size: 30px; font-weight: 600; color:white">Timerly</div>
           
            <div class="right-nav">
               
                <button class="nav-btn" onclick="openSettings()"><span class="material-icons">settings</span>Settings</button>
            </div>
        </nav>

        <main>
           
            <div class="timer-block" id="timer-block">
                <div class="timer"></div>
            </div>
        </main>
        <section class="tasks">
            <div id="task-head">
                 # Time to Focus
            </div>
            <div class="add-task">
                <span>Tasks</span>
                <div class="inputs">
                    <input type="text" placeholder="Add task..." id="inp">
                    <button class="Add-btn" onclick="Add()">Add</button>
                </div>
                <div class="text"></div>
            </div>
        </section>
    </section>

    
   
    <!-- Settings Popup -->
 <div id="settingsPopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closeSettings()">&#10006;</button>
            <h2>Pomodoro Settings</h2>
            <label for="sessionDuration">Session Duration (minutes):</label>
            <input type="number" id="sessionDuration" min="1">
            <br><br>
            <label for="breakDuration">Break Duration (minutes):</label>
            <input type="number" id="breakDuration" min="1">
            <br><br>
            <label for="longBreakAfter">Long Break After Interval:</label>
            <input type="number" id="longBreakAfter" min="1">
            <br><br> 
            <label for="longBreakDuration">Long Break Duration (minutes):</label>
            <input type="number" id="longBreakDuration" min="1">
            <br><br>

            <div class="checkbox-container">
                <input
                  type="checkbox"
                  id="notificationPermission"
                  class="toggle-pill-dark-checkbox"
                  checked="true"/>
                <label
                  for="notificationPermission"
                  class="toggle-pill-dark-label"
                ></label>
                Enable Notifications
              </div>
              <br /><br />
            <button class="save-btn" onclick="saveSettings()">Save</button>
            <!-- <button onclick="closeSettings()">Close</button> -->
            <!-- <button class="close-btn" onclick="closeSettings()">&#10006;</button> -->
            

        </div>
    </div>

    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
